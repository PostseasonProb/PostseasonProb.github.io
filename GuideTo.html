	<h3> 사용설명서 </h3>
	<p> 1. 커서를 옮기면 해당하는 날짜에 대한 각 팀별 포스트시즌 진출 확률을 확인 가능합니다. </p>
	<div class = "video-container">
		<video controls width="100%" height="100%">
			<source src="video/Guide1.mp4" type="video/mp4">
		</video>
	</div>
	<hr><br>
	<p> 2. 오른쪽 범례(Legend)를 더블클릭 하면 원하는 팀만 그래프에 나타나게 할 수 있습니다. 원래대로 돌아가고 싶으면 다시 더블클릭 하면 됩니다. </p>
	<div class = "video-container">
		<video controls width="100%" height="100%">
			<source src="video/Guide2.mp4" type="video/mp4">
		</video>
	</div>
	<hr><br>
	<p> 3. 오른쪽 범례를 한 번만 클릭하면 그 팀이 그래프에서 사라지거나 혹은 나타나게 할 수 있습니다. </p>
	<div class = "video-container">
		<video controls width="100%" height="100%">
			<source src="video/Guide3.mp4" type="video/mp4">
		</video>
	</div>
	<hr><br>
	<p> 4. 원하는 범위를 드래그하여 그래프를 확대 할 수 있습니다. 그 후 원래대로 돌아가고 싶으면 그래프의 아무 곳이나 더블 클릭하면 됩니다. </p>
	<div class = "video-container">
		<video controls width="100%" height="100%">
			<source src="video/Guide4.mp4" type="video/mp4">
		</video>
	</div>
